<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/courses.css">
    <title>Document</title>
</head>


<body>
    <ul>
        {{ range $val := . }}
        <li class="line">
            <a href="course/?id={{$val.TitleId}}" class="course_link line">
                <img class="course-img" src="{{ $val.Image }}" alt="img">
                <span class="title">{{$val.Title}}</span>
                
            </a>
            <span class="articles">к-во статей: {{$val.ArticlesCount}}</span>
        </li>
        {{ end }}
    </ul>
</body>
</html>
