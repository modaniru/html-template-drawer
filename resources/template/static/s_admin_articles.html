<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {{ range $val := $.List }}
        <li class="line">
            <a href="/article/?id={{$val.TemplateName}}" class="course_link line">
                {{$val.Title}}
            </a>
            <form action="/admin/article/delete?id={{$val.Id}}&key={{$.Key}}&course={{$.TitleId}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {{ end }}
    </ul>
</body>
</html>
