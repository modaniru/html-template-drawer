version: '3.1'

services:
  html-template:
    build: .
    restart: always
    depends_on:
      - postgres
  caddy:
    image: "caddy:latest"
    ports:
      - 80:80
      - 443:443
    depends_on: 
      - html-template
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    restart: always
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres
